                <select id="club" name="club">
                    <option value="hearts">Hearts of Oak</option>
                    <option value="kotoko">Asante Kotoko</option>
                    <option value="tamale">Tamale City FC</option>
                    <option value="accra-lions">Accra Lions FC</option>
                    <option value="Aduana">Aduana Stars</option>
                    <option value="Medeama">Medeama SC</option>
                    <option value="Vision">Vision Fc</option>
                    <option value="Techiman">techiman eleven wonders</option>
                    <option value="Bechem">Bechem United</option>
                </select>

                <label>
                    <input type="checkbox" name="newsletter" checked>
                    Subscribe to match updates
                </label>

                <button type="submit">Sign Up</button>
            </form>
        </section>
